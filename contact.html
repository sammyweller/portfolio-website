<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.production.css">
    <title>Contact Sammy Weller</title>
</head>

<body>
    <header class="page-header">
        <img src="./img/sw-logo.png" class="page-header__logo" alt="Personal logo of Sammy Weller, a text logo that consists of my name">
        <nav class="page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>    
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div>
        <h1 class="contact-heading">Contact</h1>
    </div>

    <div>
        <form action="" method="post" id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="form-name" name="name"><br>

            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required><br>
          
            <label class="standard-label" for="contact-message">Message: </label>
            <textarea id="contact-message" required maxlength="240"></textarea><br>
            
            <input class="form-submit" type="submit" value="Submit">
        </form>
    </div>

    <footer class="page-footer">
        <p>Let's connect!</p>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/sammy-weller/" target="_blank"><img src="./img/linkedin-icon.svg" alt="LinkedIn icon"></a>
            <a href="https://github.com/sammyweller" target="_blank"><img src="./img/github-icon.svg"  alt="Github icon"></a>
            <a href="mailto:sammymermell@gmail.com"><img src="./img/email-icon.svg" alt="email icon"></a>
        </div>
    </footer>
    
    <script src="js/tota11y.min.js"></script>
</body>
</html>
